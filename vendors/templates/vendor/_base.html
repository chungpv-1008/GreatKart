<!DOCTYPE html>
{% load static %} 
{% load crispy_forms_tags %} 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Manage Your Inventory{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <a href="" class="navbar-item is-uppercase is-family-primary"
          ><strong>{{request.user.vendor.vendor_name}} Manager</strong></a
        >
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="main-navbar"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="main-navbar">
        <div class="navbar-item">
          <div class="navbar-start"></div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if request.user.is_authenticated %}
            <a href="{% url 'vendor:vendor_sign_out' %}" class="button is-primary">
              <strong>Sign Out</strong>
            </a>
            {% else %}
            <a  href="{% url 'vendor:vendor_sign_in' %}"  class="button is-light">Sign In</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );

      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }
    });
  </script>
</html>
